<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload PDF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light py-5">
  <div class="container" style="max-width: 600px;">
    <h2 class="mb-4 text-center">ðŸ“„ Upload a PDF to Start a New Chat Session</h2>

    <div class="card p-4 shadow-sm mb-5">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <input type="file" class="form-control" name="pdf" accept=".pdf" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload and Start Chat</button>
      </form>
    </div>

    {% if sessions %}
      <h4 class="mb-3">ðŸ•‘ Previous Sessions</h4>
      <ul class="list-group">
        {% for session in sessions %}
          <li class="list-group-item">
            <a href="{{ url_for('chat', session_id=session.id) }}">{{ session.title }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-muted">No previous chat sessions found.</p>
    {% endif %}
  </div>
</body>
</html>
