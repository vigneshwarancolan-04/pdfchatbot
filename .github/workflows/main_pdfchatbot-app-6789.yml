# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pdfchatbot-app-6789

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://pdfchatbotacr6789.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ece0ecef3db744d2b8b81645ea3490ae }}
        password: ${{ secrets.AzureAppService_ContainerPassword_02e9dc453a224f52956d07d012f84109 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: pdfchatbotacr6789.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ece0ecef3db744d2b8b81645ea3490ae }}/rag_chat_bot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pdfchatbot-app-6789'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_39a5398adc164e7da20647f8da565ca7 }}
        images: 'pdfchatbotacr6789.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ece0ecef3db744d2b8b81645ea3490ae }}/rag_chat_bot:${{ github.sha }}'