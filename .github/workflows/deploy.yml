name: PDF Chatbot CI/CD

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the GitHub repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Login to Azure using Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Login to Azure Container Registry (ACR)
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: pdfchatbotacr12345.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 4️⃣ Build Docker image from your repo
      - name: Build Docker image
        run: |
          docker build -t pdfchatbotacr12345.azurecr.io/webapppdfchatbotapp12345:latest .

      # 5️⃣ Push Docker image to ACR
      - name: Push Docker image to ACR
        run: |
          docker push pdfchatbotacr12345.azurecr.io/webapppdfchatbotapp12345:latest

      # 6️⃣ Update Azure Web App to pull latest image
      - name: Update Azure Web App
        run: |
          az webapp config container set \
            --name webapppdfchatbotapp12345 \
            --resource-group myResourceGroup \
            --docker-custom-image-name pdfchatbotacr12345.azurecr.io/webapppdfchatbotapp12345:latest
