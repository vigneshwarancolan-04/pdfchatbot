name: PDF Chatbot CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Azure Login with Service Principal JSON
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Login to Azure Container Registry (ACR)
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: pdfchatbotacr12345.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t pdfchatbotacr12345.azurecr.io/webapppdfchatbotapp12345:latest .

      # 5️⃣ Push Docker image to ACR
      - name: Push Docker image to ACR
        run: |
          docker push pdfchatbotacr12345.azurecr.io/webapppdfchatbotapp12345:latest

      # 6️⃣ Update Azure Web App to use the new image
      - name: Update Azure Web App
        run: |
          az webapp config container set \
            --name webapppdfchatbotapp12345 \
            --resource-group myResourceGroup \
            --docker-custom-image-name pdfchatbotacr12345.azurecr.io/webapppdfchatbotapp12345:latest \
            --docker-registry-server-url https://pdfchatbotacr12345.azurecr.io \
            --docker-registry-server-user ${{ secrets.ACR_USERNAME }} \
            --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}
